<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Chat Agent dengan Notion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        #chatbox { max-width: 600px; margin: 2rem auto; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; padding: 1rem; }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; padding: 1rem; background: #fafafa; }
        .message { margin-bottom: 1rem; }
        .user { text-align: right; }
        .user .text { display: inline-block; background: #007bff; color: white; padding: 0.5rem 1rem; border-radius: 15px; }
        .bot .text { display: inline-block; background: #eee; color: #333; padding: 0.5rem 1rem; border-radius: 15px; }
        #inputForm { margin-top: 1rem; display: flex; }
        #inputForm input { flex: 1; padding: 0.5rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
        #inputForm button { background: #007bff; border: none; color: white; padding: 0 1rem; margin-left: 0.5rem; border-radius: 4px; cursor: pointer; }
        #inputForm button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div id="chatbox">
    <div id="messages"></div>
    <form id="inputForm">
        <input type="text" id="userInput" autocomplete="off" placeholder="Tulis pertanyaan..." required />
        <button type="submit">Kirim</button>
    </form>
</div>

<script>
    const messagesContainer = document.getElementById('messages');
    const form = document.getElementById('inputForm');
    const input = document.getElementById('userInput');

    // Fungsi menampilkan pesan di chat
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        const textSpan = document.createElement('span');
        textSpan.classList.add('text');
        textSpan.textContent = text;
        messageDiv.appendChild(textSpan);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Kalau ingin langsung tes respons statis (sebagai contoh)
    function getBotResponse(userMessage) {
        // Untuk contoh, balasan statis:
        return "Maaf, saya belum terhubung ke backend AI. Anda bertanya: " + userMessage;
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const userText = input.value.trim();
        if (userText === '') return;
        addMessage(userText, 'user');
        input.value = '';

        // Respons bot
        const botResponse = getBotResponse(userText);
        setTimeout(() => {
            addMessage(botResponse, 'bot');
        }, 500);
    });
</script>

</body>
</html>
