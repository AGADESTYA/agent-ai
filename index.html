<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agent AI Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f6fa;
            margin: 0;
            padding: 0;
        }
        #chatbox {
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 16px #c0d3ea55;
            padding: 2rem 1rem 1rem 1rem;
        }
        #chatbox h2 {
            text-align: center;
            margin-top: 0;
            color: #2196f3;
        }
        #messages {
            height: 380px;
            overflow-y: auto;
            border: 1px solid #e0e7ef;
            border-radius: 7px;
            padding: 15px;
            background: #f6fafd;
            margin-bottom: 14px;
        }
        .message {
            margin-bottom: 18px;
            display: flex;
        }
        .user {
            justify-content: flex-end;
        }
        .bot {
            justify-content: flex-start;
        }
        .user .text {
            background: #2196f3;
            color: white;
            padding: 11px 22px;
            border-radius: 18px;
            text-align: right;
            max-width: 70%;
            margin-left: auto;
        }
        .bot .text {
            background: #e3ebf5;
            color: #333;
            padding: 11px 22px;
            border-radius: 18px;
            text-align: left;
            max-width: 70%;
            margin-right: auto;
        }
        #inputForm {
            display: flex;
            gap: 8px;
        }
        #userInput {
            flex: 1;
            font-size: 1rem;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #c8d7ed;
        }
        #inputForm button {
            background: #2196f3;
            border: none;
            color: white;
            padding: 0 1.3rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        #inputForm button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Agent AI Chat</h2>
        <div id="messages"></div>
        <form id="inputForm">
            <input type="text" id="userInput" autocomplete="off" placeholder="Tulis pertanyaan..." required />
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const form = document.getElementById('inputForm');
        const input = document.getElementById('userInput');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const textSpan = document.createElement('span');
            textSpan.classList.add('text');
            textSpan.textContent = text;
            messageDiv.appendChild(textSpan);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getBotResponse(userMessage) {
            // Balasan bot statis dulu, bisa diganti dengan fetch ke backend AI nanti
            return "Saya AI Agent demo. Anda mengetik: " + userMessage;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const userText = input.value.trim();
            if (userText === '') return;
            addMessage(userText, 'user');
            input.value = '';
            setTimeout(() => {
                const botResponse = getBotResponse(userText);
                addMessage(botResponse, 'bot');
            }, 500);
        });
    </script>
</body>
</html>
